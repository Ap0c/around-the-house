{% extends "base.html" %}
{% block title %}Around the House - {{ title }}{% endblock title %}

{% block content %}
<h1>{{ title }}</h1>
<h3>by {{ author }}</h3>
<p>{{ location }}</p>
<section class="item-buttons">
	<a href="/edit/{{ id }}">Edit</a>
	<a href="/delete/{{ id }}" id="delete-link">Delete</a>
</section>
<script type="text/javascript" src="/static/delete.js"></script>
{% endblock content %}
