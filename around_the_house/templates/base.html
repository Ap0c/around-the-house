<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Around the House{% endblock title %}</title>
<link rel="stylesheet" href="/static/styles.css">
{% block head %}{% endblock head %}
</head>
<body>
<nav>
	<a href="/" class="nav-search">
		<span>Search</span>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
			<circle cx="60" cy="40" r="30" fill="none" stroke="white" stroke-width="10" />
			<line x1="0" y1="100" x2="40" y2="60" stroke="white" stroke-width="10" />
		</svg>
	</a>
	<a href="/new_item" class="nav-new-item">
		<span>New Item</span>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
			<line x1="10" y1="55" x2="90" y2="55" stroke="white" stroke-width="10" />
			<line x1="50" y1="15" x2="50" y2="95" stroke="white" stroke-width="10" />
		</svg>
	</a>
</nav>
<main>{% block content %}{% endblock content %}</main>
</body>
</html>
