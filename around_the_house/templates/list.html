<ul class="list">
	{% for item in items %}
		<a href="/item/{{ item['id'] }}">
			<li>
				<div class="item-title">{{ item['title'] }}</div>
				<div class="item-info">
					{{ item['format'] }}
					{% if item['author'] or item['artist'] %}by {{ item['author'] or item['artist'] }}{% endif %}
				</div>
			</li>
		</a>
	{% endfor %}
</ul>
