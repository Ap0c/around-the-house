{% extends "base.html" %}
{% block title %}Around the House - Add{% endblock title %}

{% block content %}
<h1>Add An Item</h1>
<form id="item-form">
	<label for="title-input">Title</label>
	<input id="title-input" name="title" type="text" />
	<label for="author-input">Author</label>
	<input id="author-input" name="author" type="text" />
	<label for="location-input">Location</label>
	<input id="location-input" name="location" type="text" />
	<input type="submit" value="Add" />
</form>
<script type="text/javascript" src="/static/new_item.js"></script>
{% endblock content %}
