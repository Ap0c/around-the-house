{% extends "base.html" %}
{% block title %}Book DB - Add{% endblock title %}

{% block content %}
<h1>Add A Book</h1>
<form id="book-form">
	<label for="title-input">Title</label>
	<input id="title-input" name="title" type="text" />
	<label for="author-input">Author</label>
	<input id="author-input" name="author" type="text" />
	<label for="location-input">Location</label>
	<textarea id="location-input" name="location"></textarea>
	<input type="submit" value="Add" />
</form>
<script type="text/javascript" src="/static/new_book.js"></script>
{% endblock content %}
